let current="morning";

function loadAzkar(type){
current=type;
const container=document.getElementById("content");
container.innerHTML="";
azkar[type].forEach((item,i)=>{
let saved=localStorage.getItem(type+i);
let value=saved?parseInt(saved):item.count;
let div=document.createElement("div");
div.className="zekr";
div.innerHTML=`
<div>${item.text}</div>
<div class="counter">
<button onclick="decrease('${type}',${i})">ØªØ³Ø¨ÙŠØ­</button>
<span class="count" id="c-${type}-${i}">${value}</span>
<button onclick="resetOne('${type}',${i},${item.count})">Ø¥Ø¹Ø§Ø¯Ø©</button>
</div>
`;
container.appendChild(div);
});
}

function decrease(type,i){
let el=document.getElementById("c-"+type+"-"+i);
let val=parseInt(el.innerText);
if(val>0){val--; el.innerText=val; localStorage.setItem(type+i,val);
if(val===0){el.classList.add("done");}}
}

function resetOne(type,i,count){
localStorage.setItem(type+i,count);
loadAzkar(type);
}

function resetAll(){localStorage.clear(); loadAzkar(current);}
loadAzkar("morning");

// ==================== Ù†Ø¬ÙˆÙ… Ù…ØªØ­Ø±ÙƒØ© Canvas ====================
const canvas=document.getElementById("stars");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const ctx=canvas.getContext("2d");
let stars=[];
for(let i=0;i<200;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5+0.5, d:Math.random()*0.5});
}
function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.shadowColor="white";
    ctx.shadowBlur=5;
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
    });
}
function moveStars(){
    stars.forEach(s=>{
        s.y += s.d;
        if(s.y>canvas.height){ s.y=0; s.x=Math.random()*canvas.width;}
    });
}
function animateStars(){ drawStars(); moveStars(); requestAnimationFrame(animateStars);}
animateStars();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
